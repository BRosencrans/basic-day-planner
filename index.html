<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <div class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">7AM</div>
        <textarea id ="to-do-seven-am" class="col-8 col-md-10 description" rows="3" data-hourIndex="7"> </textarea>
        <button id="seven-am-save-to-page" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div  class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
        <textarea id ="to-do-eight-am" class="col-8 col-md-10 description" rows="3" data-hourIndex="8"> </textarea>
        <button id="eight-am-save-to-page"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

        </button>
      </div>

      <div  class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>

        <button  id="ten-am-save-to-page"  class="btn saveBtn col-2 col-md-1" aria-label="save">

        </button>
      </div>
      
      <div  class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea id ="to-do-twelve-pm" class="col-8 col-md-10 description" rows="3" data-hourIndex="12"> </textarea>

      </div>

      <div  class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">7PM</div>
        <textarea id ="seven-pm-to-do" class="col-8 col-md-10 description" rows="3" data-hourIndex="19"> </textarea>
        <button id="seven-pm-save-to-page"   class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
